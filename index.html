<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Snack-Bar</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Main Area Start01 -->
    <main class="main-wrapper">
        <!-- Snack Bar Main -->
        <div class="snack-main">
            <div class="snack-bar">
                <!-- Snack Content -->
                <div class="snack_content">
                    <!-- Offer area -->
                    <div class="offer-limit">
                        <div class="offer-single-time">
                            <span class="date-time1">14</span>
                            <span class="date-clone1">:</span>
                            <p>DAYS</p>
                        </div>
                        <div class="offer-single-time">
                            <span class="date-time2">23</span>
                            <span class="date-clone1">:</span>
                            <p>HOURS</p>
                        </div>
                        <div class="offer-single-time">
                            <span class="date-time3">49</span>
                            <span class="date-clone3">:</span>
                            <p>MINUTES</p>
                        </div>
                        <div class="offer-single-time">
                            <span class="date-time4">34</span>
                            <p>SECONDS</p>
                        </div>
                    </div>
                    <!-- Sale Image -->
                    <div class="sale-img">
                        <img src="assets/img/sale_img.png" alt="Sale Image">
                    </div>
                    <!-- Sale Content Text -->
                    <div class="sale-content-text">
                        <h1><span>CHRISTMAS</span> SALE UP TO <br> <span>50%</span> OFF </h1>
                    </div>
                    <!-- Button area -->
                    <div class="grab-btn">
                        <a href="#">Grab It</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Area End -->
</body>

</html>
